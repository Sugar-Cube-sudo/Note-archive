<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 表单--用于网站数据收集，登录等功能 -->
    <!-- 表单--输入标签input -->
    <!-- text：默认值 -->
    <input type="text" />

    <!-- range：范围 -->
    <input type="range" />

    <!-- password：用于密码输入，输入的字符隐藏 -->
    <input type="password" />

    <!-- email：电子邮件输入 -->
    <input type="email" />

    <!-- number：数字输入 -->
    <input type="number" />

    <!-- date：日期选择 -->
    <input type="date" />

    <!-- time：时间选择 -->
    <input type="time" />

    <!-- checkbox：多选框 -->
    <input type="checkbox" />

    <!-- radio：单选框 -->
    <!-- 单选框需要使用name属性分组以防止多选，将name属性设置相同即可 -->
    <input type="radio" name="d1" />
    <input type="radio" name="d1" />

    <!-- file：文件上传 -->
    <input type="file" />

    <!-- submit：提交表单数据 -->
    <input type="submit" />

    <!-- reset：清除表单数据 -->
    <input type="reset" />

    <!-- label：绑定,可用于增大点击范围 -->
    <!-- for的值与id的值必须完全相同 -->
    <label for="1">label</label>
    <input id="1" type="radio" />
  </body>
</html>
