<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            background-color: #632ef7;
            animation: borderbox 2s infinite 2s;
            position: relative;
            left: 0px;
        }

        @keyframes borderbox {
            /* 元素正方形运动动画 */
            0% {
                left: 0;
                top: 0;
            }
            25% {
                left: 200px;
                top: 0;
            }
            50% {
                left: 200px;
                top: 200px;
            }
            75% {
                left: 0;
                top: 200px;
            }
            100% {
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
