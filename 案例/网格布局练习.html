<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
        }

        .grid-box {
            width: 600px;
            height: 800px;
            display: grid;
            grid-template-columns: 4fr 3fr 3fr 4fr;
            grid-template-rows: 2fr 1fr 1fr 1fr 1.2fr 1.5fr;
            padding: 10px;
            background-color: black;
            /* 使用css变量来管理每个区块的颜色 */
            --color-1: #ff6b6b;
            --color-2: #4ecdc4;
            --color-3: #45b7d1;
            --color-4: #96ceb4;
            --color-5: #ffeead;
            --color-6: #ff9999;
            --color-7: #d4a5a5;
            --color-8: #78c4d4;
            --color-9: #f2e394;
            --color-10: #ffb347;
            --color-11: #c3a6ff;
            gap: 10px;
        }

        .child {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 为每个区块设置颜色 */
        .grid-box>.child:nth-child(1) {
            background-color: var(--color-1);
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background-image: url("./img/鸣潮1.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(2) {
            background-color: var(--color-2);
            grid-column: 2 / 4;
            background-image: url("./img/鸣潮2.webp");
            background-size: cover;
        }

        .grid-box>.child:nth-child(3) {
            background-color: var(--color-3);
            background-image: url("./img/鸣潮3.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(4) {
            background-color: var(--color-4);
            background-image: url("./img/鸣潮4.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(5) {
            background-color: var(--color-5);
            grid-column: 3 / 5;
            grid-row: 2 / 4;
            background-image: url("./img/初音1.webp");
            background-size: cover;
        }

        .grid-box>.child:nth-child(6) {
            background-color: var(--color-6);
            grid-column: 1 / 2;
            grid-row: 3 / 5;
            background-image: url("./img/初音2.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(7) {
            background-color: var(--color-7);
            grid-column: 2 / 3;
            grid-row: 3 / 5;
            background-image: url("./img/初音3.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(8) {
            background-color: var(--color-8);
            grid-column: 3 / 5;
            grid-row: 4 / 6;
            background-image: url("./img/初音4.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(9) {
            background-color: var(--color-9);
            grid-column: 1 / 3;
            grid-row: 5 / 7;
            background-image: url("./img/初音5.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(10) {
            background-color: var(--color-10);
            background-image: url("./img/初音6.webp");
            background-size: cover;
            background-position: center;
        }

        .grid-box>.child:nth-child(11) {
            background-color: var(--color-11);
            background-image: url("./img/小图.webp");
            background-size: cover;
            background-position: center;
        }

        .radis {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="grid-box">
        <div class="child radis">
            <span>
                1
            </span>
        </div>
        <div class="child radis">
            <span>
                2
            </span>
        </div>
        <div class="child radis">
            <span>
                3
            </span>
        </div>
        <div class="child radis">
            <span>
                4
            </span>
        </div>
        <div class="child radis">
            <span>
                5
            </span>
        </div>
        <div class="child radis">
            <span>
                6
            </span>
        </div>
        <div class="child radis">
            <span>
                7
            </span>
        </div>
        <div class="child radis">
            <span>
                8
            </span>
        </div>
        <div class="child radis">
            <span>
                9
            </span>
        </div>
        <div class="child radis">
            <span>
                10
            </span>
        </div>
        <div class="child radis">
            <span>
                11
            </span>
        </div>
    </div>
</body>

</html>
