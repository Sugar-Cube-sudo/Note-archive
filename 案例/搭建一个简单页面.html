<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/搭建一个简单页面.css" />
  </head>
  <body>
    <div class="container">
      <div class="part1">
        <div class="part1-left">
          <img
            class="logo"
            src="https://www.miyoushe.com/assets/pc-title-2023-Ds1SF0dN.png"
            alt=""
          />
          <span class="logo-text">米游社</span>
        </div>
        <div class="part1-right">
          <span class="log-btn">Log In</span>
          <span class="stated-btn">Get Started</span>
          <img class="right-img" src="../svg/简单页面.svg" alt="" />
        </div>
      </div>
      <div class="part2">
        <div class="part2-top">
          life planning making<br />
          easy to turn dreams a reality
        </div>
        <div class="part2-middle">
          get exlusive offers on purchase of any plans
        </div>
        <div class="part2-bottom">
          <div class="part2-left">
            <img class="input-img" src="../svg/简单页面-第二部分.svg" alt="" />
            <input type="text" placeholder="Your Email" />
          </div>
          <div class="part2-right">sign up</div>
        </div>
      </div>
      <div class="part3">
        <div class="top">
          <span class="top-left">featured plans</span>
          <span class="top-right">explore all</span>
        </div>
        <div class="middle">
          <div class="middle-box">
            <div class="box-top">
              <span class="sub-title">explore all</span>
              <span class="title">sign up</span>
              <span class="detail">featured plans</span>
            </div>
            <div class="box-middle">
              <div class="hr"></div>
            </div>
            <div class="box-bottom">
              <div>code</div>
              <div>
              </div>
            </div>
          </div>
          <div class="middle-box"></div>
          <div class="middle-box"></div>
          <div class="middle-box"></div>
        </div>
        <div class="bottom">
          <!-- 处理水平线 -->
          <div class="bottom-hr"></div>
          <div class="bottom-cen">
            <span class="bottom-left">
              <span>terms</span>
              <span class="dot"></span>
              <span>policy</span>
            </span>
            <span class="bottom-right">
              <img src="../svg/右箭头.svg" alt="" />
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
