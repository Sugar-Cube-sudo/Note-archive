<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 下拉列表 -->
    <label for="selection">可选项:</label>
    <select id="selection" name="MySelect">
      <!-- 每个选项设置单独value值 -->
      <option value="option1">选项1</option>
      <!-- selected属性：默认选中 -->
      <option value="option1" selected>选项2</option>
      <option value="option1">选项3</option>
    </select>

    <!-- optgroup标签：为下拉列表的选项分组 -->
    <select name="" id="">
      <optgroup label="组1">
        <option value="option1">选项1</option>
        <option value="option2">选项2</option>
      </optgroup>
      <optgroup label="组2">
        <option value="option3">选项3</option>
        <option value="option4">选项4</option>
      </optgroup>
    </select>
  </body>
</html>
