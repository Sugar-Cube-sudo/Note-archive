<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }

        .color {
            width: 100px;
            height: 100px;
            /* 关键字 */
            background-color: red;
            margin-right: 10px;
        }

        .color2 {
            width: 100px;
            height: 100px;
            /* 十六进制 */
            background-color: #ff00ff;
            margin-right: 10px;
        }

        .color3 {
            width: 100px;
            height: 100px;
            /* RGB/RGBA */
            /* 区别为RGBA带有不透明度，即A的值 */
            /* 色值范围0--255 */
            /* A的取值范围是0--1，写在第三位后面 */
            /* rgb(205,87,51, 0.2) */
            background-color: rgb(205,87,51);
            margin-right: 10px;
        }

        .color4 {
            width: 100px;
            height: 100px;
            /* HSL/HSLA */
            /* 一种颜色模式，通过色相，饱和度，亮度来设置颜色 */
            /* H的范围是0--360 */
            /* 很少用 */
            /* A为不透明度，取值范围0--1 */
            background-color: hsl(138, 100%, 60%);
        }
    </style>
</head>
<body>
    <div class="color"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
</body>
</html>
