<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
        }

        .grid-box {
            width: 1000px;
            height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            /* 区域预划分属性：
               作用：给行列属性划分好的，一个或多个网格取名字，直接交给元素使用 预划分区域需要建立在已经划分好的网格区域上
               设置时，需要跟网格结构一一对应  . 表示该网格不参与预划分
               如下例：
                 给第一行的第1 2网格预划分名字为a 第三网格不设置
                 给第二行的第1 2网格预划分名字为a 第三网格不设置
                 第三行不设置
                 最终设置与grid-template-columns，grid-template-rows划分的网格结构相同 预划分的名称可以自定义
            */
            grid-template-areas: "a a ." "a a ." ". . .";
            /* 布局关键字：dense */
            /* 更紧密的布局 尽可能没有空单元格 */
            /* grid-auto-flow: row dense; */
            
            padding: 10px;
            background-color: black;
            /* 使用css变量来管理每个区块的颜色 */
            --color-1: #ff6b6b;
            --color-2: #4ecdc4;
            --color-3: #45b7d1;
            --color-4: #96ceb4;
            --color-5: #ffeead;
            --color-6: #ff9999;
            --color-7: #d4a5a5;
            --color-8: #78c4d4;
            --color-9: #f2e394;
        }

        .child {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 为每个区块设置颜色 */
        .grid-box>.child:nth-child(1) {
            background-color: var(--color-1);
        }

        .grid-box>.child:nth-child(2) {
            background-color: var(--color-2);
        }

        .grid-box>.child:nth-child(3) {
            background-color: var(--color-3);
        }

        .grid-box>.child:nth-child(4) {
            background-color: var(--color-4);
        }

        .grid-box>.child:nth-child(5) {
            background-color: var(--color-5);
        }

        .grid-box>.child:nth-child(6) {
            background-color: var(--color-6);
        }

        .grid-box>.child:nth-child(7) {
            background-color: var(--color-7);
        }

        .grid-box>.child:nth-child(8) {
            background-color: var(--color-8);
        }

        .grid-box>.child:nth-child(9) {
            background-color: var(--color-9);
            /* 使用预划分的区域 */
            grid-area: a;
        }
    </style>
</head>

<body>
    <div class="grid-box">
        <div class="child">
            <span>
                1
            </span>
        </div>
        <div class="child">
            <span>
                2
            </span>
        </div>
        <div class="child">
            <span>
                3
            </span>
        </div>
        <div class="child">
            <span>
                4
            </span>
        </div>
        <div class="child">
            <span>
                5
            </span>
        </div>
        <div class="child">
            <span>
                6
            </span>
        </div>
        <div class="child">
            <span>
                7
            </span>
        </div>
        <div class="child">
            <span>
                8
            </span>
        </div>
        <div class="child">
            <span>
                9
            </span>
        </div>
    </div>
</body>

</html>
