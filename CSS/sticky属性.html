<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: wy;
            src: url("../font/ZiYanShiQianChunWuYu-2.ttf");
        }

        .box {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 8px;
            height: 260px;
            /* 设置滚动 */
            overflow-y: scroll;
        }

        .itm {
            width: 150px;
            height: 50px;
            background-color: #7ccce0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        span {
            font-size: 25px;
            color: #fff;
            flex-shrink: 0;
        }

        h1 {
            font-family: wy;
            font-size: 50px;
            margin-bottom: 5px;
        }

        .re {
           /* sticky属性参考有滚动机制的父元素 多个父元素具有滚动机制的话，参考最近的 */
            /* 没有则以视窗为参考 */
            /* 滚动机制：设置了overflow:scroll */
            /* 脱离文档流 */
            position: sticky;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="itm">
            <span>1</span>
        </div>
        <div class="itm re">
            <span>2</span>
        </div>
        <div class="itm">
            <span>3</span>
        </div>
        <div class="itm">
            <span>4</span>
        </div>
        <div class="itm">
            <span>5</span>
        </div>
        <div class="itm">
            <span>6</span>
        </div>
    </div>
</body>

</html>
