<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .div1 {
            width: 1000px;
            height: 600px;
            background-color: #5AA4AE;
            /* 圆角 */
            /* 本质上是圆的半径 */
            /* border-radius: 20px; */

            /* 椭圆 */
            /* 分别设置水平半径和垂直半径 以 / 分隔 */
            /* border-radius: 20px / 40px; */

            /* 半圆 即胶囊型 */
            /* 设置宽或高较小值的一半 */
            border-radius: 300px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
