<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: xx-large;
        }
        div {
            background-color: firebrick;
            /* 宽度关键字写法 */
            /* 值：
            max-content  取内容最大宽度
            min-content  取内容最小宽度
            fit-content  内容长度决定元素宽度 会换行
            auto
            */
            width: 50%;
            /* 最大宽度 */
            max-width: 800px;
            /* 最小宽度 */
            min-width: 400px;

            /* 最大高度与最小高度的逻辑与宽度相同 */
            height: 240px;
        }
    </style>
</head>
<body>
    <div>
        ddd fff ff gg hh
    </div>
</body>
</html>
