<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;;
        }

        .parent {
            background-color: #24adfc;
            font-size: 20px;
        }

        .child {
            background-color: yellow;
            /* 百分比 */
            width: 50%;
            /* 相对字体 em 相对父元素 */
            /* 2倍的父元素字体大小 */
            /* rem相对于html，此处省略 */
            font-size: 2em;

            /* 视口即浏览器显示区域，不包含导航栏 */
            /* 整个视口的30% */
            /* 视口单位是动态单位，会随着浏览器大小改变 */
            /* vh道理相同，即视口高度，此处省略 */
            width: 30vw;
        }
    </style>
</head>
<body>
    <!-- 绝对单位：像素  px -->

    <!-- 相对单位：
        百分比  %
        相对字体  em  rem
        视口单位  vh  vw
    -->
    <div class="parent">
        父元素
        <div class="child">
            子元素
        </div>
    </div>
</body>
</html>
