<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 100px;
            box-sizing: border-box;
        }

        .test-pp {
            border: 10px solid green;
        }

        .test-p {
            width: 100px;
            height: 200px;
            border: 10px solid red;
            /* 滚动和隐藏属性 */
            /* 可选值：
                        hidden：溢出隐藏
                        scrool：溢出滚动
                        auto：自动判断是否需要滚动
            */
            /* 该属性设置给父元素 */
            overflow: hidden;
            padding: 20px;
        }

        .test-c {
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .test-aa {
            border: 10px solid green;
        }

        .test-a {
            width: 100px;
            height: 200px;
            border: 10px solid red;
            /* 配合其他属性，将 overflow: hidden;作为剪贴蒙版使用 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            
        }

        .test-b {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 255, 0.425);
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="test-pp">
        <div class="test-p">
            <div class="test-c"></div>
        </div>
    </div>
    <div class="test-aa">
        <div class="test-a">
            <div class="test-b"></div>
        </div>
    </div>
</body>
</html>
