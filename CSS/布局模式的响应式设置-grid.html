<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            /* 使用视口单位 */
            width: 80vw;
            height: 600px;
            background-color: blueviolet;
            display: grid;
            /* 使用相对单位实现响应式，如fr */
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 200px 200px;
            gap: 15px;
        }

        .child {
            background-color: #fa4646;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
