<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: wy;
            src: url("../font/ZiYanShiQianChunWuYu-2.ttf");
        }

        .box {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-direction: column;
            /* 缩小高度 */
            height: 100px;
            /* 如果子元素超出父元素高度，裁切超出部分的子元素，在y轴方向显示滚动条 */
            overflow-y: scroll;
        }

        .itm {
            width: 150px;
            height: 50px;
            background-color: #7ccce0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        span {
            font-size: 25px;
            color: #fff;
            flex-shrink: 0;
        }

        h1 {
            font-family: wy;
            font-size: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <!-- 界面滚动 -->
    <div class="box">
        <h1>界面滚动</h1>
        <div class="itm">
            <span>1</span>
        </div>
        <div class="itm">
            <span>2</span>
        </div>
        <div class="itm">
            <span>3</span>
        </div>
        <div class="itm">
            <span>4</span>
        </div>
        <div class="itm">
            <span>5</span>
        </div>
        <div class="itm">
            <span>6</span>
        </div>
    </div>
</body>

</html>
