<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: cadetblue;
      }

      span {
        background-color: #2c0f96;
      }

      .s1 {
        background-color: violet;
      }

      img {
        width: 700px;
      }
    </style>
  </head>
  <body>
    <!-- 行内元素：不独占一行，大小由元素内容决定，新元素不换行显示 -->
    <!-- 行内元素无法设置宽高属性 -->
    <!-- 行内元素只能放文字，行内元素，行内块元素 -->
    <!-- 基本上修饰用标签都是行内元素，如a标签等 -->
    <span>222</span>
    <span class="s1">333</span>

    <!-- 块级元素：独占一行，自动充满父级元素的宽度，新元素换行显示 -->
    <!-- 块级元素内部可以放任意元素，如文字，行内元素等 -->
    <!-- 基本上所有做结构的元素都是块级元素 -->
    <div>111</div>

    <!-- 行内块元素：既有行内元素特点，也有块元素特点 -->
    <!-- 行内块元素可以设置宽高 -->
    <img src="../../img/流萤.png" alt="" />
    <video controls src="../../video/1.mp4"></video>
  </body>
</html>
