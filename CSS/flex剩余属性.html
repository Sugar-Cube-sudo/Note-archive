<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .pront {
            width: 800px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px solid red;
            /* flex-direction剩余属性：
                row-reverse：行反向排列
                column-reverse: 列反向排列
            */
            /* flex-direction: column-reverse; */
            /* 换行：当容器子元素过长时是否换行 */
            /* 默认值为no-wrap 不换行 */
            /* 启用换行后，元素不会压缩 */
            /* wrap-reverse属性值为反向换行 */
            flex-wrap: wrap;
            /* align-content: 元素产生换行时有效，调整由换行产生的多行元素的位置 属性值与align-items相同 只多一个streath 该属性值会拉伸元素 需要元素未设置高度或宽度 由主轴决定*/
            align-content: space-between;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: fuchsia;
            /* order: 容器子元素属性，设置元素排列方式 数字越大 元素位置越靠后 默认值未0 可设置0，正负数的整数*/
            order: 1;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            /* align-self: 将某个容器子元素单独沿着交叉轴布局，属性值与align-items相同 默认值为auto */
            align-self: flex-start;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: honeydew;
        }
        .box4 {
            width: 100px;
            height: 100px;
            background-color: royalblue;
        }
        .box5 {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .box6 {
            width: 100px;
            height: 100px;
            background-color: coral;
        }
        .box7 {
            width: 100px;
            height: 100px;
            background-color: khaki;
        }
        .box8 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="pront">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
    </div>
</body>
</html>
