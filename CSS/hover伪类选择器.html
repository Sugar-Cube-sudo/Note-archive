<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cont {
            width: 900px;
            height: 500px;
            border: 1px solid chartreuse;
            background-image: url("../img/4.png");
            background-size: contain;
            background-position: center;
            transition: all 0.5s linear;
        }

        .cont:hover{
            /* 伪类选择器--悬浮 */
            /* 鼠标悬浮于元素上方时，应用设置的css */
            box-shadow: 5px 5px 8px 2px #5D62CC;
            width: 70vw;
            height: 70vh;
        }
    </style>
</head>
<body>
    <div class="cont"></div>
</body>
</html>
