<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 单位不能空格 */
            width: 100px;
            height: 100px;
            background-color: black;

            /* 文字颜色 */
            color: #fff;
            /* 不透明度 */
            /* 是元素整体不透明度，而不是单独文字的不透明度 */
            /* 值：0-1 */
            opacity: 0.5;
            /* 边框 详见MDN */
            /* 宽度 样式 颜色 必须按此顺序写 */
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <div>
        鸑鷟
    </div>
</body>
</html>
