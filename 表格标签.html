<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 最不常用的标签 -->
    <!-- 最不常用的标签-->
    <!-- 表格标签：table -->
    <table border="2">
      <!-- 表格标题 -->
      <caption>
        销售数据
      </caption>
      <!-- 表头 -->
      <thead>
        <!-- 表头单元格 -->
        <!-- 行 -->
        <tr>
          <!-- 列 -->
          <th>日期</th>
          <th>产品</th>
          <th>销售量</th>
        </tr>
      </thead>
      <!-- 表格内容单元格 -->
      <tbody>
        <!-- 行 -->
        <tr>
          <!-- 列 -->
          <td>2024-12-4</td>
          <td>产品A</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2024-12-4</td>
          <td>产品B</td>
          <td>150</td>
        </tr>
      </tbody>
    </table>
    <!-- 跨行与跨列 -->
    <!-- td标签的属性 -->
    <!-- 跨行：rowspan 如 跨两行：rowspan= "2" -->
    <!-- 跨列：colspan 如 跨两列：colspan= "2" -->
  </body>
</html>
