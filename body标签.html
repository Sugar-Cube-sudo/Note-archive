<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 文本类标签 -->

    <!-- 文本结构类 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>段落</p>
    <hr />

    <!-- 文本修饰类 -->
    <em>强调</em>
    <strong>加粗</strong>
    <u>下划线</u>
    <ins>插入</ins>
    <del>删除线</del>
    <sup>上标</sup>
    <sub>下标</sub>
    <blockquote>长引用</blockquote>
    <q>短引用</q>
    <hr />

    <!-- 短句 通用类 -->
    <span>通用类</span>
    <hr />

    <!-- 列表 -->
    <ul>
      <li>无序列表</li>
    </ul>
    <ol>
      <li>有序列表</li>
    </ol>
    <hr />

    <!-- 其他 -->
    <!-- 换行 -->
    <br />
    <!-- 水平线 -->
    <hr />
  </body>
</html>
