<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 结构化标签 用于页面布局 -->
    <!-- 结构化标签本身并无语义 -->
    <!-- 可用于直接包裹文字或其他标签 -->

    <!-- 常规结构 -->
    <!-- 页面头部 -->
    <header>头部</header>
    <!-- 页面导航 -->
    <nav>导航</nav>
    <!-- 主要区域 -->
    <main>主要区域</main>
    <!-- 页脚 -->
    <footer>页脚</footer>

    <!-- 文章结构 -->
    <!-- 文字内容 -->
    <article>文字内容</article>
    <!-- 文章部分区块 -->
    <section>文章区块</section>
    <!-- 文章附加区块 -->
    <aside>附加区块</aside>

    <!-- 通用 -->
    <div>div可以包裹任何内容</div>
  </body>
</html>
