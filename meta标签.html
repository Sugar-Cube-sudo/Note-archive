<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta标签: 描述网页信息 网页的元信息 -->
    <!-- 字符编码集 -->
    <meta charset="UTF-8">
    <!-- 移动端适配 视窗设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页关键词 用于优化SEO -->
    <meta name="description" content="此处写网站描述">
    <!-- 定义页面关键词（对SEO影响已减弱） -->
    <meta name="keywords" content="HTML, meta标签, SEO, 网页开发">
    <!-- 作者 -->
    <meta name="author" content="作者名称">
    <!-- 页面爬取时间 -->
    <meta name="revisit-after" content="7 days">
    <!-- 控制搜索引擎是否索引本页  -->
    <meta name="robots" content="index,follow">
    <!-- 禁止索引和跟踪链接 -->
    <meta name="robots" content="noindex,nofollow">
    <!-- 防止搜索引擎显示快照（如搜索结果中的缓存页面） -->
    <meta name="robots" content="noarchive">
    <!-- Open Graph协议 用于社交媒体的卡片分享 多为国外媒体使用 如推特，Facebook等 -->
    <meta property="og:title" content="页面标题">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:image" content="/images/thumbnail.jpg">
    <meta property="og:description" content="页面描述">
    <!-- 推特卡片协议 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name='twitter:site' content="@username">
    <!-- IE兼容性设置 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- CSP -->
    <!-- 一种网络安全机制，用于防范跨站脚本攻击(XSS)等安全威胁 -->
    <meta http-equiv='Content-Security-Policy' content='default-src https:'>
    <!-- cookie -->
    <meta http-equiv='set-cookie' content='name=value; expires=Wed, 21 Oct 2025 07:28:00 GMT; path=/'>
    <!-- PWA主题色 -->
    <!-- PWA 是一种使用现代Web技术构建的应用程序，提供类似原生应用的体验。
    核心特性：
    可安装性 - 可添加到主屏幕
    离线功能 - 通过Service Workers实现
    响应式设计 - 适配各种设备
    推送通知
    快速加载 -->
    <meta name='theme-color' content='#4285f4'>
    <!-- web应用设置 全屏等 -->
    <meta name='mobile-web-app-capable' content='yes'>
    <title>Document</title>
</head>

<body>

</body>

</html>
